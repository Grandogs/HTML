<html lang="pt">
<head>

<body>
    <h1>Sistema do Detran</h1>
    velocidade do carro: <input type="number" name="txtvel" id= "txtvel"> Km/h
    <input  type="button" value="Verificar" onclick="velocidade()">
    <div id = "res"></div>

    <script>



function velocidade(velo){
  var txtv = window.document.querySelector('input#txtvel')
  var res = window.document.querySelector('div#res')
  var vel = Number(txtv.value)
  res.innerHTML ='A velocidade de seu carro é ' + vel +' kilometro por hora'
    let velo1 = velo >= 0 && velo <=80
    let velo2 = velo > 80 && velo <=100
    let velo3 = velo > 100 && velo <200
   
    let velofinal;

    if(velo1){
    velofinal="não esqueça do cinto de segurança"
}else if (velo2){
    velofinal = "Dirija sempre usando cinto de segurança!" 
}else if (velo3){
    velofinal = "!TU FOSTES MULTADO, ABAIXE SUA VELOCIDADE IMEDIATAMENTE!"
}else{
    velofinal = "!TU ÉS LOUCO! Pirato!"
}
return velofinal
}

console.log(velocidade(vel))
    </script>
